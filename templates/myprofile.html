{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="container rounded bg-white mt-2 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class="rounded-circle mt-5"
            width="150px"
            src="{{ user.author.profile_picture.url }}"
          />
          <span class="font-weight-bold">{{user.username}}</span
          ><span class="text-black-50">{{user.email}}</span><span> </span>
          <a
            href="{%url 'myprofilepicture' user.id %}"
            class="btn btn-sm btn-success"
            >Upload New Profile Picture</a
          >
        </div>
      </div>
      <div class="col-md-9 border-right">
        <div class="p-3 py-5">
          <form action="" method="POST" enctype="multipart/form-data">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile Settings</h4>
            </div>
            {% csrf_token %} {% for message in messages %}
            <div class="alert alert-success" role="alert">{{message}}</div>
            {% endfor %} {{form|crispy}}
            <div class="mt-5 text-center">
              <button class="btn btn-success profile-button" type="submit">
                Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
