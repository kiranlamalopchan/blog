{% load static %}
<header class="header sticky-top">
  <!-- Main Navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="search-area">
      <div class="
          search-area-inner
          d-flex
          align-items-center
          justify-content-center
        ">
        <div class="close-btn"><i class="icon-close"></i></div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <form action="#">
              <div class="form-group">
                <input type="search" name="search" id="search" placeholder="What are you looking for?" />
                <button type="submit" class="submit">
                  <i class="icon-search-1"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Navbar Brand -->
      <div class="navbar-header d-flex align-items-center justify-content-between">
        <!-- Navbar Brand --><a href="/" class="navbar-brand">KIRAN TECH BLOG</a>
        <!-- Toggle Button-->
        <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse"
          aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
          <span></span><span></span><span></span>
        </button>
      </div>
      <!-- Navbar Menu -->
      <div id="navbarcollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/blog/" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="/mobile-price/" class="nav-link">Mobile Price</a>
          </li>
          <li class="nav-item">
            <a href="/contact/" class="nav-link">Contact</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="/result-management-system/" class="nav-link">Result Management Software</a>
          </li>
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
                  <img src="{{ user.author.profile_picture.url }}" class="rounded-circle"
                  style="width: 30px;" />
                  {{user.username}}
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'myprofile' id=user.id %}">My Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'mypost' user.id %}">My Posts</a <a href="#"
                class="author d-flex align-items-center flex-wrap">
              </a>
              <a class="dropdown-item" href="/logout/">Logout</a>
            </div>
          </div>
          
          {% else %}
          <li class="nav-item">
            <a href="/login/" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="/register/" class="nav-link">Signup</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
