<!-- Newsletter Section-->
<section class="newsletter no-padding-top" id="newsletter_result">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Subscribe to Newsletter</h2>
        <p class="text-big">
          Subscribe for Every News, Updates and for Notification.
        </p>
      </div>
      <div class="col-md-8">
        <div class="form-holder">
          {% if msg %}
          <div class="alert alert-success" role="alert">{{ msg }}</div>
          {% endif %}
          <form action="/#newsletter_result" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="email" name="email" id="email" placeholder="Type your email address" />
              <button type="submit" class="submit">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
